<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <center><h1>Formularios HTML</h1></center> 
    <label for="nombre">Nombre</label>
    <input type="nombre" placeholder="Introduce nombre" required><br><br>

    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
    <input type="date" placeholder="Fecha de nacimiento" required><br><br>

    <label for="edad">Edad:</label>
    <input type="nombre" placeholder="Introduce edad" required><br><br>

    
    <input type="radio" name="sexo" required> Femenino
    <input type="radio" name="sexo" required> Bicholover
    <input type="radio" name="sexo" required> Boynas<br><br>

    <label for="direccion">Dirección:</label><br>
    <textarea name="direccion" id="" cols="30" rows="10" placeholder="Teclea direccion"></textarea><br><br>

    <label for="escuela">Escuela:</label>
    <select name="escuela" id="">
        <option value="">Selecciona una escuela</option>
        <option value="cetis">CETIS 107</option>
        <option value="cobaes">Cobaes 27</option>
        <option value="uas">Uas cochina</option>
        <option value="otra">Otra</option>
    </select><br><br>

    <label for="materias"><b>Materias cursadas:</b></label><br>
    <input type="checkbox" name="materias[]"> Física <br>
    <input type="checkbox" name="materias[]"> Cálculo diferencial <br>
    <input type="checkbox" name="materias[]"> Inglés <br>
    <input type="checkbox" name="materias[]"> Progra <br><br>

    <label for="color">Color preferido:</label>
    <input type="color" required><br><br>

    <label for="imagen_perfil">Imagen perfil:</label>
    <input type="file" accept="png/jpg"><br><br>

    <input type="submit" value="Guardar Alumno"><br><br><br>

</body>
